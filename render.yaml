services:
  - type: web
    name: ak-portfolio-cms
    rootDir: ak-portfolio-cms
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: "0.0.0.0"
      - key: NODE_OPTIONS
        value: "--dns-result-order=ipv4first"
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_SSL
        value: "true"
      - key: DATABASE_SSL_REJECT_UNAUTHORIZED
        value: "false"
      # The following should be set in the Render Dashboard securely:
      # - DATABASE_URL (from Supabase)
      # - APP_KEYS
      # - API_TOKEN_SALT
      # - ADMIN_JWT_SECRET
      # - TRANSFER_TOKEN_SALT
      # - JWT_SECRET
      # - CLOUDINARY_NAME
      # - CLOUDINARY_KEY
      # - CLOUDINARY_SECRET
