# Nginx Configuration for Cinematographer Portfolio

# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name your-portfolio-domain.com www.your-portfolio-domain.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server block for React frontend
server {
    listen 443 ssl http2;
    server_name your-portfolio-domain.com www.your-portfolio-domain.com;

    # SSL Configuration (update with your certificate paths)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # React static files
    location / {
        root /var/www/portfolio/build;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # Proxy API requests to Strapi
    location /api/ {
        proxy_pass http://localhost:1337;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Media files
    location /uploads/ {
        proxy_pass http://localhost:1337;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS server block for Strapi Admin (optional, for direct access)
server {
    listen 443 ssl http2;
    server_name api.your-portfolio-domain.com;

    # SSL Configuration
    ssl_certificate /path/to/your/api-certificate.crt;
    ssl_certificate_key /path/to/your/api-private.key;

    # Proxy all requests to Strapi
    location / {
        proxy_pass http://localhost:1337;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}